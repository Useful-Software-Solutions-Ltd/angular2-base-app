<md-sidenav-layout>
    <md-sidenav #sidenav mode="side" class="app-sidenav">
        <md-nav-list>
            <a md-list-item *ngFor="let navRoute of navRoutes" [routerLink]="navRoute.route">
                <md-icon md-list-icon>{{navRoute.icon}}</md-icon>
                <span md-line>{{navRoute.name}}</span>
                <span md-line class="secondary">{{navRoute.description}}</span>
            </a>
        </md-nav-list>
    </md-sidenav>
    <md-toolbar color="primary">
        <md-button (click)="sidenav.toggle()" class="md-icon-button sidenav-toggle-button">
            <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
        </md-button>
        <h1 class="component-title">{{info.title}}</h1>
    </md-toolbar>
    <div class="app-content full-height">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-layout>
