<div class="app-flexbox" [style.height]="appContent.offsetHeight + appToolbarWrapper.offsetHeight + appFooter.offsetHeight">
    <md-sidenav-layout [style.height]="appContent.offsetHeight + appToolbarWrapper.offsetHeight">
        <md-sidenav #sidenav mode="push" class="app-sidenav">
            <md-toolbar color="primary">
                <span>U</span>
                <span class="fill-remaining-space"></span>
                <md-button (click)="sidenav.toggle()" class="md-icon-button sidenav-toggle-button" [hidden]="!sidenav.opened">
                    <md-icon aria-label="Menu" class="material-icons">close</md-icon>
                </md-button>
            </md-toolbar>
            <md-nav-list>
                <a md-list-item *ngFor="let navRoute of navRoutes" [routerLink]="navRoute.route" (click)="sidenav.toggle()">
                    <md-icon md-list-icon>{{navRoute.icon}}</md-icon>
                    <span md-line>{{navRoute.name}}</span>
                    <span md-line class="secondary">{{navRoute.description}}</span>
                </a>
            </md-nav-list>
        </md-sidenav>
        <div #appToolbarWrapper>
            <md-toolbar color="primary">
                <md-button (click)="sidenav.toggle()" class="md-icon-button sidenav-toggle-button" [hidden]="sidenav.opened">
                    <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
                </md-button>
                <h1 class="component-title">{{info.title}}</h1>
            </md-toolbar>
        </div>
        <div #appContent class="app-content">
            <router-outlet></router-outlet>
        </div>
    </md-sidenav-layout>
    <footer #appFooter>
        <div class="footer-content">
        </div>
        <div class="footer-copyright">
            Copyright Â© 2016 Useful Software Solutions Ltd
        </div>
    </footer>
</div>
