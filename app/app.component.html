<md-sidenav-layout [style.min-height]="appWrapper.offsetHeight">
    <md-sidenav #sidenav mode="push" class="app-sidenav">
        <div id="sidenav-flex">
            <div id="sidenav-content">
                <md-toolbar color="primary">
                    <span>U</span>
                    <span class="fill-remaining-space"></span>
                    <button md-icon-button (click)="sidenav.toggle()" class="md-icon-button sidenav-toggle-button" [hidden]="!sidenav.opened">
                        <md-icon aria-label="Menu" class="material-icons">close</md-icon>
                    </button>
                </md-toolbar>
                <md-nav-list>
                    <a md-list-item *ngFor="let navRoute of navRoutes" [routerLink]="navRoute.route" (click)="sidenav.toggle()" >
                        <md-icon md-list-icon>{{navRoute.icon}}</md-icon>
                        <span md-line>{{navRoute.name}}</span>
                        <span md-line class="secondary">{{navRoute.description}}</span>
                    </a>
                </md-nav-list>
            </div>
            <div id="sidenav-footer">
                <span>@ copyright 2016</span>
            </div>
        </div>
    </md-sidenav>
    <div #appWrapper class="appWrapper">
        <md-toolbar color="primary">
            <button md-icon-button (click)="sidenav.toggle()" class="md-icon-button sidenav-toggle-button" [hidden]="sidenav.opened">
                <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
            </button>
            <h1 class="component-title">{{info.title}}</h1>
        </md-toolbar>
        <router-outlet></router-outlet>
    </div>
</md-sidenav-layout>
